<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dual range bar</title>
  <script src="dist/dual-range-bar.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="dist/dual-range-bar.css" type="text/css"> -->
</head>
<body>
  <div class="dual-hrange" id="dhr"></div>
  <div class="dual-vrange" id="dvr"></div>
<style>
#dhr {
  height: 20px;
  width: 50%;
  position: absolute;
  left: 20%;
  top: 100px;
}
#dvr {
  height: 200px;
  width: 20px;
  position: absolute;
  left: 20px;
  top: 230px;
}
</style>
</body>
</html>
